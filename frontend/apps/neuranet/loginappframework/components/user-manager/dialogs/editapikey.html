<style>
::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 4em;
    border-radius: 10px !important;
}

::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 10px !important;
    background-clip: padding-box;
}

div#dialog {padding: 2.5em;}

div#container {
    display: flex;
    flex-direction: row;
}

textarea#apikey {
    width: 30em;
    height: 10em;
    border: 1px solid #4788C7;
    border-radius: 0.5em;
    resize: none;
    outline: none;
    font-family: sans-serif;
    font-size: smaller;
    padding: 0.5em;
}

div#images {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-left: 1em;
}

div#images img {width: 2.5em;}

</style>
{{{CONF.MOBILE_MEDIA_QUERY_PORTRAIT_START}}}
    div#dialog {width: 95%;}
    textarea#apikey {width: 100%;}
{{{CONF.MOBILE_MEDIA_QUERY_PORTRAIT_END}}}

<div id="container">
<textarea id="apikey" placeholder="{{i18n.APIKey}}" required 
    oninvalid="this.setCustomValidity('{{i18n.FillField}}')" oninput="setCustomValidity('')">{{{apikey}}}</textarea>
<div id="images">
    <img id="copy" title="{{i18n.Copy}}" src="{{{COMPONENT_PATH}}}/img/copy.svg" 
        onclick="$$.copyTextToClipboard(this.parentNode.parentNode.querySelector('textarea#apikey').value)">
    <img id="copy" title="{{i18n.Copy}}" src="{{{COMPONENT_PATH}}}/img/refresh.svg" 
        onclick="monkshu_env.components['user-manager'].newAPIKey(
            this.parentNode.parentNode.querySelector('textarea#apikey'), '{{{org}}}', '{{{backendurl}}}')">
</div>
</div>

<script>
function onOK(element) {monkshu_env.components["dialog-box"].submit(element); monkshu_env.components["dialog-box"].hideDialog(element);}
</script>
